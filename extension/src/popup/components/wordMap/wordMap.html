<div class="word_map-component">
	<h1>Active Words</h1>
	<word-map:row creator on-change="$ctrl.onChange( actions )"></word-map:row>
	<div class="word_map-component-list" ng-repeat="(key, map) in $ctrl.map">
		<word-map:row key="{{key}}" word="{{map.find}}" replacer="{{map.replace}}" on-change="$ctrl.onChange( actions )"></word-map:row>
	</div>
</div>
